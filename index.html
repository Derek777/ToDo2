<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link href="styles/main.css"
          rel="stylesheet">
    <title>ToDo</title>
</head>
<body>
<h1>ToDo list</h1>
    <input id="new-task" type="text">
    <button id="add-task">Додати завдання</button>
<div id="tasks">
    <h3>Список завданнь</h3>
    <ul id="unfinishedTasks">

    </ul>
    <h3>Список виконаних завданнь</h3>
    <ul id="finishedTasks">

    </ul>
</div>

<template id="template">
    <li class="task">
        <label>
            <button class="checkBtn">
                <i class="material-icons icon"></i>
            </button>
        </label>
        <button class="editBtn"><i class="material-icons">edit</i></button>
        <button class="deleteBtn"><i class="material-icons">delete</i></button>
    </li>
</template>

<script src="scripts/main.js"></script>
</body>
</html>
