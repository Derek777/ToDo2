    <title>ToDo</title>

<body>
<h1>ToDo list</h1>
    <input id="new-task" type="text">
    <button id="add-task">Додати завдання</button>
<div id="tasks">
    <h3>Список завданнь</h3>
    <ul id="unfinishedTasks">

    </ul>
    <h3>Список виконаних завданнь</h3>
    <ul id="finishedTasks">

    </ul>
</div>

<template id="template">
    <li class="task">
        <article>
            <label>
                <button class="checkBtn">
                    <i class="material-icons icon">check_box_outline_blank</i>
                </button>
            </label>
            <button class="editBtn"><i class="material-icons">edit</i></button>
        </article>
        <article>
            <label>
                <button class="checkBtn">
                    <i class="material-icons icon">check_box_outline_blank</i>
                </button>
            </label>
            <input class="toEdit" type="text">
            <button class="editBtn"><i class="material-icons">save</i></button>
        </article>
